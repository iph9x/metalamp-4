<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
    </div>
    <form action="" class="slider-panel slider-panel-1">
      <label>
        <span>
          min
        </span>
        <input type="text" class="slider-panel__min">
      </label>
      <label>
        <span>
          max
        </span>
        <input type="text" class="slider-panel__max">
      </label>
      <label>
        <span>
          current from
        </span>
        <input type="text" class="slider-panel__current-from" id='first-input-1'>
      </label>
      <label>
        <span>
          current to
        </span>
        <input type="text" class="slider-panel__current-to" id='second-input-1'>
      </label>
      <label>
        <span>
          step
        </span>
        <input type="text" class="slider-panel__step">
      </label>
      <label>
        <span>
          range
        </span>
        <input type="checkbox" class="slider-panel__range" checked>
      </label>
      <br>
      <label>
        <span>
          vertical
        </span>
        <input type="checkbox" class="slider-panel__vertical" checked>
      </label>
      <br>
      <label>
        <span>
          labels visibility
        </span>
        <input type="checkbox" class="slider-panel__labelsVisibility" checked>
      </label>
    </form>
    <div class="slider-2">
    </div>
    <form action="" class="slider-panel slider-panel-2">

      </label>
      <label>
        <span>
          current from
        </span>
        <input type="text" class="slider-panel__current-from" id='first-input'>
      </label>
      <label>
        <span>
          current to
        </span>
        <input type="text" class="slider-panel__current-to" id='second-input'>
      </label>
      <label>
        <span>
          step
        </span>
        <input type="text" class="slider-panel__step">
      </label>
      <label>
        <span>
          range
        </span>
        <input type="checkbox" class="slider-panel__range" checked>
      </label>
      <br>
      <label>
        <span>
          vertical
        </span>
        <input type="checkbox" class="slider-panel__vertical">
      </label>
      <br>
      <label>
        <span>
          labels visibility
        </span>
        <input type="checkbox" class="slider-panel__labelsVisibility" checked>
      </label>
    </form>
    <div class="slider-3">
    </div>
    <form action="" class="slider-panel slider-panel-3">
      <label>
        <span>
          min
        </span>
        <input type="text" class="slider-panel__min">
      </label>
      <label>
        <span>
          max
        </span>
        <input type="text" class="slider-panel__max">
      </label>
      <label>
        <span>
          current from
        </span>
        <input type="text" class="slider-panel__current-from" id='first-input-3'>
      </label>
      <label>
        <span>
          current to
        </span>
        <input type="text" class="slider-panel__current-to" id='second-input-3'>
      </label>
      <label>
        <span>

        </span>
        <input type="text" class="slider-panel__step">
      </label>
      <label>

        <input type="checkbox" class="slider-panel__range" checked>
      </label>
      <br>
      <label>

        </span>
        <input type="checkbox" class="slider-panel__vertical">
      </label>
      <br>
      <label>
        <span>
          labels visibility
        </span>
        <input type="checkbox" class="slider-panel__labelsVisibility" checked>
      </label>
    </form>
    
  </main>
</body>
</html>
