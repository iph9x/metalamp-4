  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
    </div>
    <form action="" class="slider-panel slider-panel-1">
      <label>
        <span>
          min
        </span>
        <input type="text" class="slider-panel__min">
      </label>
      <label>
        <span>
          max
        </span>
        <input type="text" class="slider-panel__max">
      </label>
      <label>
        <span>
          from
        </span>
        <input type="text" class="slider-panel__current-from" id='first-input-1'>
      </label>
      <label>
        <span>
          to
        </span>
        <input type="text" class="slider-panel__current-to" id='second-input-1'>
      </label>
      <label>
        <span>
          step
        </span>
        <input type="text" class="slider-panel__step">
      </label>
      <label>
        <span>
          range
        </span>
        <div class="slider-panel__checkbox-wrapper">
          <input type="checkbox" class="slider-panel__range slider-panel__checkbox" checked>
          <div class="slider-panel__checkbox-btn"></div>
        </div>
      </label>
      <label>
        <span>
          vertical
        </span>
        <div class="slider-panel__checkbox-wrapper">
          <input type="checkbox" class="slider-panel__vertical slider-panel__checkbox" checked>
          <div class="slider-panel__checkbox-btn"></div>
        </div>
      </label>
      <label>
        <span>
          labels
        </span>
        <div class="slider-panel__checkbox-wrapper">
          <input type="checkbox" class="slider-panel__labelsVisibility slider-panel__checkbox" checked>
          <div class="slider-panel__checkbox-btn"></div>
        </div>
      </label>
    </form>
