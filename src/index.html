<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <main class="main" style="width: 700px; display: flex">
    <div class="slider">
    </div>
    <div class="slider-2">
    </div>
    <form action="" class="slider-panel slider-panel-2">
      <label>
        min
        <input type="text" class="slider-panel__min" id='first-input'>
      </label>
      <label>
        max
        <input type="text" class="slider-panel__max" id='second-input'>
      </label>
      <label>
        step
        <input type="text" class="slider-panel__step">
      </label>
      <label>
        range
        <input type="checkbox" class="slider-panel__range" checked>
      </label>
      <br>
      <label>
        vertical
        <input type="checkbox" class="slider-panel__vertical">
      </label>
      <br>
      <label>
        labels visibility
        <input type="checkbox" class="slider-panel__labelsVisibility" checked>
      </label>
    </form>
    
  </main>
</body>
</html>
